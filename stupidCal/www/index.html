<!DOCTYPE html>
<head>
    <meta charset='utf-8'/>
    <title>Super Calculator</title>
    <link rel='stylesheet' href='css/respond.css' type='text/css'/>
    <link rel='stylesheet' media='(min-height:500px)' href='css/zen.css'>
    <link rel='stylesheet' href="css/main.css" type="text/css"/>
    <link rel='stylesheet' href='css/font-awesome.css' type='text/css'/>
        <script src='cordova.js'></script>
        <script src='js/jquery-2.1.3.min.js' type='text/javascript'></script>
        <script src='js/fastclick.js' type='text/javascript'></script>
        <script src='js/prefixfree.min.js' type='text/javascript'></script>
        <script src='js/main.js' type='text/javascript'></script>
</head>
<body>
    <div id='wrapper'>
        <div class='screen-wrapper'>
            <div class='answer-screen'></div>
            <div class='answered-screen'></div>
        </div><!--end screen-->
        <div class='top-buttons'>
            <p class='percent '><i class='fa fa-history'></i></p>
            <p class='clear'>C</p>
        </div>
    <div class='keys-wrapper'>
        <div class='keys'>
            <span >7</span>
            <span >8</span>
            <span >9</span>
            <span  class='operator'>+</span>
            <span  >4</span>
            <span >5</span>
            <span>6</span>
            <span class='operator'>-</span>
            <span >1</span>
            <span >2</span>
            <span>3</span>
            <span class='operator'>รท</span>
            <span>0</span>
            <span >.</span>
            <span class='eval'>=</span>
            <span class='operator'>x</span>
        </div><!--end key-->
    </div><!--end keys wrapper -->
</div><!--end wrapper -->
</body>
    

</html>
